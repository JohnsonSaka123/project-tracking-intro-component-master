  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Project tracking intro component</title>
</head>
<body>
  
    <header class="header">
      <div class="brand-logo">
        <img src="./images/logo.svg" alt="">
      </div>
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-list_item"><a href="#">Product</a></li>
          <li class="nav-list_item"><a href="#">Features</a></li>
          <li class="nav-list_item"><a href="#">Pricing</a></li>
        </ul>
        <ul>
          <li class="nav-list_item"><a href="#">Login</a></li>
        </ul>
      </nav>
      <div class="harmburger-menu">
        <img src="./images/icon-hamburger.svg" alt="" class="harmburger-icon">
      </div>
    </header>
    <div class="right-background">

    </div>

  <main class="main">
    <section class="intro-section">
      <p class="first-intro"> <span>New</span> Monograph Dashboard</p>
      <h1 class="main-title">Powerful insights into your team</h1>
      <p class="purpose">Project planning and time tracking for agile teams</p>

      <div class="schedule">
        <button type="submit" class="schedule-btn">Schedule a demo</button>
        <p class="preview">to see a live preview</p>
      </div>
    </section>
    <section class="illustration-section">
      <img src="./images/illustration-devices.svg" alt="devices">
    </section>

  </main>
